<!DOCTYPE html>
<html>
<head>
<title>GuestBook</title>
</head>
<body>
<h2>Guestbook</h2>
<form action="sign" method="POST">
  Name: <input name="guest_name"><br>
  <textarea name="content" rows="3" cols="60"></textarea><br>
  <input type="submit" value="Sign Guestbook">
</form>
<hr>
{% for row in rows %}
  <p>{{ row["guest_name"]|e }} wrote:
    <blockquote>
      {{ row["content"]|e }}
    </blockquote>
  </p>
  <hr>
{% endfor %}
